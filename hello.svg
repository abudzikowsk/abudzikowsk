<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        .container {
          background-color: #f8c7cc;

          width: 100%;
          height: 300px;

          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          color: #81a684;
          text-align: center;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }

        @media (prefers-reduced-motion) {
          .hi {
            animation: none;
          }
        }

        .smaller-text {
          margin-left: 10px;
          margin-right: 10px;
          color: #57886c;
        }
      </style>

      <div class="container">
        <h1>Hi there, my name is Aleksandra <div class="hi">üëãüèª</div></h1>
        <h2 class="smaller-text">During my free time, I channel my energy into developing apps, a selection of which can be explored in my repositories.</h2>
      </div>
    </div>
  </foreignObject>
</svg>
